name: healthcare_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  provider: ^6.1.1
  flutter_secure_storage: ^8.0.0
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 # Added for easier icon management

flutter:
  uses-material-design: true

  assets:
    - lib/assets/Iconmpya.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/Iconmpya.png"
  min_sdk_android: 21 # Minimum Android SDK version
  remove_alpha_ios: true # Optional: removes alpha channel for iOS